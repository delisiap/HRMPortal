<body>
	<div class="globalnavbar">
		<a class="HRMLogo NavBarHRMLogo" href="webAdminHomepage.html">HRMPortal</a>
		<span class="navbarright">
			<span class="dropdown">
				<button class="dropbtn">Admin
					<i class="fa fa-caret-down"></i>
					<span class="dropdown-content">
						<a href="webAdminAddEmployee.html">Add Employee</a>
						<a href="webAdminRemoveEmployee.html">Remove Employee</a>
					</span>
				</button>
			</span>
			<a href="webAdminConfiguration.html">Configuration</a>
			<a href="javascript:onChangePasswordLinkClick()">Change Password</a>
			<a href="javascript:onLogoutClick()">Logout</a>
		</span>
	</div>
	<div class="bodyElement">
		<h2 class="text-center heading">Remove Employee</h2>
		<div class="formbody">
			<div class="form-group custom-form-group">
				<label class="float-left label">Employee Id</label>
				<input class="form-control float-right field" type="text" id="employeeId" name="employeeId" required/>
			</div>
			<button class="btn btn-primary button" type="submit" onclick="onGetEmployeeButtonClick()">Get Details</button>
			<form id="removeEmployeeForm" name="removeEmployeeForm" method="post">
				<hr class="line"></hr>
				<div class="clsInlineAlertMessage clsErrorMessage" id="errormessage" name="diverrormessage">
					<span class="clsLeaveMessage" name="errorMesssage">Invalid credentials login failed.</span>
					<input type="button" class="clsErrorMessageBtnClose" value="X" onclick="onErrorBtnCloseClick(this)">
				</div>
				<div class="form-group custom-form-group">
					<label class="float-left label">Full Name</label>
					<input class="form-control float-right field" type="text" name="employeeName" readonly required>
				</div>
				<div class="form-group custom-form-group">
					<label class="float-left label">Role Name</label>
					<input class="form-control float-right field" type="text" name="roleName" readonly required>
				</div>
				<div class="form-group custom-form-group">
					<label class="float-left label">Email Id</label>
					<input class="form-control float-right field" type="email" name="emailId" readonly required>
				</div>
				<div class="form-group custom-form-group">
					<label class="float-left label">Date of Birth</label>
					<input class="form-control float-right field" type="date" name="dateOfBirth" readonly required>
				</div>
				<div class="form-group custom-form-group">
					<label class="float-left label">Joining Date</label>
					<input class="form-control float-righ field" type="date" name="dateOfJoining" readonly required>
				</div>
				<div class="form-group custom-form-group">
					<label class="float-left label">Number of Leaves</label>
					<input class="form-control float-right field" type="number" name="noOfLeaves" readonly required>
				</div>
				<div class="form-group custom-form-group">
					<label class="float-left label">Contact Number</label>
					<input class="form-control float-right field" type="number" name="phoneNo" readonly required>
				</div>
				<div class="form-group custom-form-group">
					<label class="float-left label">Alternate Email Id</label>
					<input class="form-control float-right field" type="email" name="alternateEmailId" readonly>
				</div>
				<div class="form-group custom-form-group">
					<label class="float-left label">Address</label>
					<input class="form-control float-right field" type="text" name="address" readonly>
				</div>
				<button class="btn btn-primary float-left button" name="removeEmployeeButton" type="submit" disabled>Remove Employee</button>
			</form>
		</div>
	</div>
	<div class="footerElement">
		<span class="footerElementLeft">&copy; 2018 HRMPortal

				</strong>

	</div>
</body>
