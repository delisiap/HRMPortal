	<div class="bodyElement">
		<h2 class="text-center heading">Leave Application</h2>
		<form class="uploadDocBody" method="POST" name="applyLeave" id="applyLeave">
			<div class="clsInlineAlertMessage clsErrorMessage" id="errormessage" name="diverrormessage">
				<span class="clsLeaveMessage" name="errorMesssage">Invalid credentials login failed.</span>
				<input type="button" class="clsErrorMessageBtnClose" value="X" onclick="onErrorBtnCloseClick(this)">
			</div>
			<div class="form-group custom-form-group">
				<label class="float-left label">From Date</label>
				<input class="form-control float-right field" type="date" name="fromdate" id="fromdate" required>
			</div>
			<div class="form-group custom-form-group">
				<label class="float-left label">To Date</label>
				<input class="form-control float-right field" type="date" name="todate" id="todate" required>
			</div>
			<div class="form-group custom-form-group">
				<label class="float-left label">Remaining Leaves:</label>
				<input class="form-control float-right field" type="number" name="remainingleaves" id="remainingleavecount" readonly>
			</div>
			<button class="btn btn-primary button" value="submit" name="submit" type="submit">Submit</button>
		</form>
	</div>
